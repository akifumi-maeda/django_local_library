{% extends "base_generic.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb py-2 my-auto">
        <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fas fa-home pe-1"></i>Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'books' %}">All books</a></li>
        <li class="breadcrumb-item"><a href="{% url 'book-detail' book.pk %}">{{ book }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Delete</li>
    </ol>
{% endblock %}

{% block content %}

    <h1 class="mt-3 pb-2 border-bottom">Delete Book</h1>

    <p>Are you sure you want to delete the book: {{ book }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit"  class="btn btn-danger">Yes, delete.</button>
    </form>
{% endblock %}
